<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <form name="form">
        <div class="display">
            <input type="text" placeholder="0" name="displayResult" id="task">
        </div>
        <div class="buttons">
            <div class="row">
                <input class="btn" type="button" name="b7" value="7" onclick="myfunction(b7.value)">
                <input class="btn" type="button" name="b8" value="8" onclick="myfunction(b8.value)">
                <input class="btn" type="button" name="b9" value="9" onclick="myfunction(b9.value)">
                <input class="btn" type="button" name="plus" value="+" onclick="myfunction(plus.value)">
            </div>
            <div class="row">
                <input class="btn" type="button" name="b6" value="6" onclick="myfunction(b6.value)">
                <input class="btn" type="button" name="b5" value="5" onclick="myfunction(b5.value)">
                <input class="btn" type="button" name="b4" value="4" onclick="myfunction(b4.value)">
                <input class="btn" type="button" name="minus" value="-" onclick="myfunction(minus.value)">
            </div>
            <div class="row">
                <input class="btn" type="button" name="b3" value="3" onclick="myfunction(b3.value)">
                <input class="btn" type="button" name="b2" value="2" onclick="myfunction(b2.value)">
                <input class="btn" type="button" name="b1" value="1" onclick="myfunction(b1.value)">
                <input class="btn" type="button" name="mul" value="*" onclick="myfunction(mul.value)">
            </div>
            <div class="row">
                <input class="btn" type="button" name="b0" value="0" onclick="myfunction(b0.value)">
                <input class="btn" type="button" name="bp" value="." onclick="myfunction(bp.value)">
                <input class="btn" type="button" name="divv" value="/" onclick="myfunction(divv.value)">
                <input class="blue" type="button" value="=" onclick="displayResult.value=eval(displayResult.value)">
            </div>
            <button type="reset" id="btn">AC</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
