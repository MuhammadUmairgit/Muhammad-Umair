<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <img alt="imagef" class="icon d-none spinner" width="20" src="images/sync.png" />
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a rel="#">HOME</a></li>
          <li><a rel="#">STORE</a></li>
          <li><a rel="#">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img alt="image-1" class="shop-item-image" src="Images/Album 1.png" />
          <div class="shop-item-details">
            <span class="shop-item-price-container"
              >$<span class="shop-item-price">12.99</span></span
            >
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img alt="image-2" class="shop-item-image" src="Images/Album 2.png" />
          <div class="shop-item-details">
            <span class="shop-item-price-container"
              >$<span class="shop-item-price">14.99</span></span
            >
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img alt="image-3" class="shop-item-image" src="Images/Album 3.png" />
          <div class="shop-item-details">
            <span class="shop-item-price-container"
              >$<span class="shop-item-price">9.99</span></span
            >
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img alt="image-4" class="shop-item-image" src="Images/Album 4.png" />
          <div class="shop-item-details">
            <span class="shop-item-price-container"
              >$<span class="shop-item-price">19.99</span></span
            >
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img alt="image-" class="shop-item-image" src="Images/Shirt.png" />
          <div class="shop-item-details">
            <span class="shop-item-price-container"
              >$<span class="shop-item-price">19.99</span></span
            >
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img alt="image-" class="shop-item-image" src="Images/Cofee.png" />
          <div class="shop-item-details">
            <span class="shop-item-price-container"
              >$<span class="shop-item-price">6.99</span></span
            >
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
          <li>
            <a rel="https://www.youtube.com" target="_blank">
              <img alt="image-" src="Images/YouTube Logo.png" />
            </a>
          </li>
          <li>
            <a rel="https://www.spotify.com" target="_blank">
              <img alt="image-" src="Images/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a rel="https://www.facebook.com" target="_blank">
              <img alt="image-" src="Images/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script>
      //service worker it will run on background
      //navigator = browser
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/sw.js");
      }
    </script>
    <script src="store.js"></script>
  </body>
</html>
